<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta Flexbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="card">

        <div class="header">
            <div class="avatar"></div>
            <div class="user-info">
                <h2>Miguel</h2>
                <p>Web Developer</p>
            </div>
        </div>

        <div class="bio">
            Estudiante de desarrollo web enfocado en HTML, CSS y Flexbox.
        </div>

        <div class="stats">
            <div class="stat">
                <h3>500</h3>
                <p>Seguidores</p>
            </div>
            <div class="stat">
                <h3>20</h3>
                <p>Posts</p>
            </div>
            <div class="stat">
                <h3>1k</h3>
                <p>Likes</p>
            </div>
        </div>

        <div class="actions">
            <button class="follow">Seguir</button>
            <button class="message">Mensaje</button>
        </div>

    </div>

</body>
</html>
